<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2DoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&family=Mozilla+Text:wght@200..700&display=swap"
        rel="stylesheet">
    <link href="build/css/app.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container content-header">
            <h1>2DoList</h1>
        </div>
    </header>
    <div class="app-container">
        <section class="menu">
            <div class="content-menu">
                <h2 class="name-menu">Menu</h2>
                <ul class="menu-list">
                    <li><button class="menu-btn">Show All</button></li>
                    <li><button class="menu-btn">Today</button></li>
                    <li><button class="menu-btn">Important</button></li>
                    <li><button class="menu-btn">Completed</button></li>
                </ul>
            </div>
        </section>
        <main>
            <div class="search-bar">
                <nav>
                    <button class="addtaskBTN">Add Task</button>
                    <input id="search-task" class="search-task" type="text" placeholder="Search tasks">
                </nav>
            </div>
            <div class="main-content">
                <h3>Tasks</h3>
                <ul class="tasks-list"></ul>
            </div>
        </main>
    </div>
</body>

</html>
