<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2DoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&family=Mozilla+Text:wght@200..700&display=swap"rel="stylesheet">
    <link href="build/css/app.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container content-header">
            <h1>2DoList</h1>
        </div>
    </header>
    <section class="menu">
        <div class="content-menu">
            <p class="name-menu">Menu</p>
            <ul class="menu">
                <li class="">Show All</li>
                <li>Today</li>
                <li>Important</li>
                <li>Completed</li>
            </ul>
        </div>
    </section>
    <main>
        <div class="search-bar">
            <button class="addtaskBTN">Add Task</button>
            <input id="search-task" class="search-task" type="text" placeholder="Search tasks">
        </div>
        <div class="main-content">

        </div>
    </main>


</body>

</html>
